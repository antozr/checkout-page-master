<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/main.js" defer></script>
  <title>Devchallenges checkout</title>

</head>

<body>
  <header class="head">
    <p class="head__txt">
      Checkout
    </p>
  </header>
  <main class="main">
    <container class="cont__head">
      <ul class="cont__list">
        <li class="cont__el">
          <img src="/assets/img/photo1.png" alt="Sac Ã  dos " class="cont__elImg">
          <p class="cont__txt t1">
            Vintage Backbag
          </p>
          <div class="cont__boxPrice">
            <p class="cont__txt  cont__txt--jaune">
              $54.99
            </p>
            <p class="cont__txt cont__txt--price">
              $94.99
            </p>
          </div>
          <div class="cont__elBox">
            <p class="cont__txt cont__txt--box">
              -
            </p>
            <p class="cont__txt">
              1
            </p>
            <p class="cont__txt cont__txt--box">
              +
            </p>
          </div>
        </li>
        <li class="cont__el">
          <img src="/assets/img/photo2.png" alt="shoes , chaussure de ville basse" class="cont__elImg">
          <p class="cont__txt t1">
            Levi Shoes
          </p>
          <div class="cont__boxPrice">
            <p class="cont__txt  cont__txt--jaune">
              $74.99
            </p>
            <p class="cont__txt  cont__txt--price">
              $124.99
            </p>
          </div>
          <div class="cont__elBox">
            <p class="cont__txt cont__txt--box">
              -
            </p>
            <p class="cont__txt">
              1
            </p>
            <p class="cont__txt cont__txt--box">
              +
            </p>
          </div>
        </li>
      </ul>
      <div class="cont__count">
        <div class="cont__infoTxt">
          <p class="cont__txt cont__txt--sold ">
            Shipping
          </p>
          <p class="cont__txt cont__txt--sold">
            $19
          </p>
        </div>
        <div class="cont__infoTxt">
          <p class="cont__txt cont__txt--sold">
            Total
          </p>
          <p class="cont__txt cont__txt--sold">
            $148.98
          </p>
        </div>
      </div>
    </container>
    <container class="cont__main">
      <form action="/" class="cont__form">
        <fieldset class="form__field">
          <legend class="form__leg cont__txt cont__txt--sold">
            Contact infomation
          </legend>
          <label for="email" class="form__label">
            E-mail
          </label>
          <div class="form__boxInput">
            <img src="/assets/img/mail_black_24dp.svg" alt="email icon" class="form__iconInput">
          <input type="email" name="email" id="email"  placeholder="Enter your email..." class="form__input">
          </div>
          <label for="gsmLife" class="form__label">
            Phone
          </label>
          <div class="form__boxInput">
            <img src="/assets/img/phone_black_24dp.svg" alt="gsm icon" class="form__iconInput">
            <input type="tel" name="gsmLife" id="gsmLife" placeholder="Enter your phone..." class="form__input">
          </div>
        </fieldset>


        <fieldset class="form__field form__field--second">
          <legend class="form__leg cont__txt cont__txt--sold">
            Shipping address
          </legend>
          <label for="account" class="form__label">
            Full name
          </label>
          <div class="form__boxInput">
            <img src="/assets/img/account_circle_black_24dp.svg" alt="account icon" class="form__iconInput">
          <input type="text" name="account" id="account"  placeholder="Rodney Cotton" class="form__input">
          </div>

          <label for="address" class="form__label">
            Address
          </label>
          <div class="form__boxInput">
            <img src="/assets/img/home_black_24dp.svg" alt="account icon" class="form__iconInput">
          <input type="text" name="address" id="address"  placeholder="Your address.." class="form__input">
          </div>

          <label for="city" class="form__label">
            City
          </label>
          <div class="form__boxInput">
            <img src="/assets/img/location_city_black_24dp.svg" alt="account icon" class="form__iconInput">
          <input type="text" name="city" id="city"  placeholder="Your city.." class="form__input">
          </div>

          <div class="form__boxInputRow">
            <label for="payx" class="form__label l1">
              Country
            </label>
            <div class="form__boxInput b1 ">
              <img src="/assets/img/location_city_black_24dp.svg" alt="account icon" class="form__iconInput form__selectIcon">
              
                <select name="payx" id="payx"  placeholder="Your country.." class="form__input " >
                  <option value="0" class="form__option">
                    Your country..
                  </option>
                  <option value="Usa" class="form__option"> 
                    &#127482;&#127480; Usa
                  </option>
                  <option  value="France" class="form__option">
                    &#127467;&#127479; France
                  </option>
                  <option value="italia" class="form__option">
                    &#127470;&#127481; Italia
                  </option>
                  <option  value="Uk" class="form__option">
                    &#127468;&#127463; United Kingdom
                  </option>
                  <option value="japan" class="form__option">
                    &#127470;&#127481; Japan
                  </option>
                  <option  value="russia" class="form__option">
                    &#127468;&#127463; Russia
                  </option>
                </select>
              
            </div>

            <label for="postal" class="form__label l2">
              Postal code
            </label>
            <div class="form__boxInput b2">
              <img src="/assets/img/markunread_mailbox_black_24dp.svg" alt="account icon" class="form__iconInput">
            <input type="text" name="postal" id="postal"  placeholder="Your postal code.." class="form__input">
            </div>
          </div>
        </fieldset>
        <div class="form__boxCheck">
          <input type="checkbox" name="valid" id="valid" class="from__check"> 
          <label for="valid" class="form__label form__label--check">
            Save this information for next time
          </label>
        </div>
        
        <input type="submit" value="Continue" class="form__btn">
      </form>
    </container>
  </main>
</body>

</html>
